    <!-- 4Pertama kita buat sebuah variabel formenu mengarah ke id inputform.
            kemudian formenu kita panggil , kita ubah dan style dan display menjadi none.
            lalu save - debug
            "Halaman Form Hilang" 138-139

            5Fungsiberikutnya seperti editform line144-157 dan simpanform line148-150
            EditForm
            buat logika pada code menggunakan if dg kondisi awal
            formMenu style displaynya none maka akan diubah jadi block, selain itu pada else
            maka tampilannya tetap none.
            simpan - debug

            6Selanjutnya pada line 164 - 172menampilkan nama masuk dalam form nama dsterusnya. 
            caranya buat sebuah variable name kita ambil value dengan id yang sudah didefinisikan tadi cth pName, kemudian ambil innerhtml nya lalu
            pada bagian input nama pada form dg nama id InpName. document.getelementby id
            lalu ubah value menjadi name yang berasal dari variable yang sudah dibuat diatas. 
            save - debug

            QUIZ = lakukan untuk file selanjutnya. 
            save-debug.
        -->

    <script>
      // Mengambil elemen dengan ID "input-form" dan menyimpannya ke dalam variabel formMenu
      var formMenu = document.getElementById("input-form");
      formMenu.style.display = "none"; // Mengubah style display dari formMenu menjadi none

      function editForm() {
        if (formMenu.style.display === "none") {
          // Jika formMenu sedang disembunyikan (display:none),
          // ubah style display menjadi "block" untuk menampilkan form
          formMenu.style.display = "block";
        } else {
          // Jika formMenu sudah ditampilkan (display:block),
          // tetapkan style display menjadi "none" untuk menyembunyikan form
          formMenu.style.display = "none";
        }

        var name = document.getElementById("pName").innerHTML;
        var role = document.getElementById("pRole").innerHTML;
        var available = document.getElementById("pAvailable").innerHTML;
        var usia = document.getElementById("pAge").innerHTML;
        var lokasi = document.getElementById("pLocation").innerHTML;
        var experience = document.getElementById("pExperience").innerHTML;
        var email = document.getElementById("pEmail").innerHTML;

        document.getElementById("inpName").value = name;
        document.getElementById("inpRole").value = role;
        document.getElementById("inpAvailability").value = available;
        document.getElementById("inpUsia").value = usia;
        document.getElementById("inpLokasi").value = lokasi;
        document.getElementById("inpYears").value = experience;
        document.getElementById("inpEmail").value = email;
      }

      function simpanForm() {
        // Mengambil nilai dari masing-masing input di form
        var name = document.getElementById("inpName").value;
        var role = document.getElementById("inpRole").value;
        var availability = document.getElementById("inpAvailability").value;
        var age = document.getElementById("inpUsia").value;
        var location = document.getElementById("inpLokasi").value;
        var experience = document.getElementById("inpYears").value;
        var email = document.getElementById("inpEmail").value;

        // Mengubah nilai pada elemen "Nama Anda" menjadi nilai dari input nama (name)
        document.getElementById("pName").innerHTML = name;
        // Mengubah nilai pada elemen "Front End Designer" menjadi nilai dari input role (role)
        document.getElementById("pRole").innerHTML = role;
        // Mengubah nilai pada elemen "Full Time" menjadi nilai dari input availability
        document.getElementById("pAvailable").innerHTML = availability;
        // Mengubah nilai pada elemen "19" menjadi nilai dari input age
        document.getElementById("pAge").innerHTML = age;
        // Mengubah nilai pada elemen "Jakarta" menjadi nilai dari input location
        document.getElementById("pLocation").innerHTML = location;
        // Mengubah nilai pada elemen "2" menjadi nilai dari input experience
        document.getElementById("pExperience").innerHTML = experience;
        // Mengubah nilai pada elemen "email@gmail.com" menjadi nilai dari input email
        document.getElementById("pEmail").innerHTML = email;

        // Menyembunyikan form setelah data disimpan
        formMenu.style.display = "none";

        // Mengembalikan nilai input menjadi kosong setelah disimpan
        document.getElementById("inpName").value = "";
        document.getElementById("inpRole").value = "";
        document.getElementById("inpAvailability").value = "";
        document.getElementById("inpUsia").value = "";
        document.getElementById("inpLokasi").value = "";
        document.getElementById("inpYears").value = "";
        document.getElementById("inpEmail").value = "";
      }

      function showMenu() {
        /*Fungsi showMenu() berfungsi untuk mengubah tampilan menu navigasi di bagian "Profil Saya" menjadi terlihat atau 
        disembunyikan saat tombol "Menu" di bagian atas halaman diklik. Jika menu semula terlihat, maka saat diklik akan 
        disembunyikan (display:none) dan padding atas pada box profil akan diubah menjadi 0px. 
        Sedangkan jika menu semula disembunyikan, maka saat diklik akan ditampilkan (display:block) 
        dan padding atas pada box profil akan diubah menjadi 125px.*/
        var menu = document.getElementById("menu");
        var box = document.getElementById("box-profile");
        if (menu.style.display === "block") {
          menu.style.display = "none";
          box.style.paddingTop = "0px";
        } else {
          menu.style.display = "block";
          box.style.paddingTop = "125px";
        }
      }
    </script>

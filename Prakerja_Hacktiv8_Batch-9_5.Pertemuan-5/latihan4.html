<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4 - Operator</title>
</head>
<body>
    
    <script>
        /*
            Operator    ==> simbol / tanda 

            Jenis Operator:
            1. Operator Aritmatika   ==> 
                + : penjumlahan 
                - 
                * 
                /
                % : sisa hasil bagi / modulus
            2. Operator Perbandingan ==> 
                > 
                >= 
                < 
                <= 
                == 
                === 
                !==
            3. Operator Logika
                || ==> atau (OR)
                && ==> dan (AND)

                Operator Or
                benar atau benar ==> benar
                benar atau salah ==> benar
                salah atau benar ==> benar
                salah atau salah ==> salah
                
                Operator And
                benar dan benar ==> benar
                benar dan salah ==> salah
                salah dan benar ==> salah
                salah dan salah ==> salah

        */
    </script>

</body>
</html>

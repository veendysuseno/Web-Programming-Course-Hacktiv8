<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penjumlahan</title>
</head>
<body>
    <h1>Program Penjumlahan</h1>

    <script>
        // input 
        let a = prompt("Angka Pertama: ?");
        let b = prompt("Angka Kedua: ?");

        // proses
        let c = Number(a) + Number(b);
        let d = Number(a) - Number(b);
        let e = Number(a) * Number(b);
        let f = Number(a) / Number(b);

        // output
        alert(a + " + " + b + " = " + c);
        alert(a + " - " + b + " = " + d);
        alert(a + " x " + b + " = " + e);
        alert(a + " : " + b + " = " + f);
    </script>


</body>
</html>

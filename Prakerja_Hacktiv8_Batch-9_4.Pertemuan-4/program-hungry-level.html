<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Hungry Level</title>
</head>
<body>
    <h1>Program Hungry Level</h1>

    <script>
        /*
            Looping : 
            1. For 
            2. While ... Do ...
            3. Do ... While ...
        */

        let full_level = 0;
        while (full_level < 500) {
            console.log('full_level before increment: ' + full_level);
            full_level = full_level + 1; // full_level++;
            console.log('full_level after increment: ' + full_level);
            console.log('=============================');
        }

        console.log("I'm full...");

        /*
        iterasi ke-0: 
            0 < 5 ? true 
            full_level = 0 + 1 ==> 1
            
            iterasi ke-1: 
            1 < 5 ? true 
                full_level = 1 + 1 ==> 2

            iterasi ke-2: 
            2 < 5 ? true 
                full_level = 2 + 1 ==> 3

            iterasi ke-3: 
            3 < 5 ? true 
                full_level = 3 + 1 ==> 4

            iterasi ke-4: 
            4 < 5 ? true 
                full_level = 4 + 1 ==> 5

            iterasi ke-5:
            5 < 5 ? false 
                keluar dari perulangan....


        */


    </script>

</body>
</html>

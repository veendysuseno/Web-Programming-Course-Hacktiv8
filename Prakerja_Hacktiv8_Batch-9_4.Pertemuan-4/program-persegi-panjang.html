<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Persegi Panjang</title>
</head>
<body>
    <h1>Program Menghitung Keliling dan Luas Persegi Panjang</h1>

    <label for="panjang">Panjang: </label>
    <input type="number" id="panjang" /> <br/>
    <label for="lebar">Lebar: </label>
    <input type="number" id="lebar" /> <br/><br/>

    <button onclick="hitungKeliling();">Hitung Keliling</button>
    <button onclick="hitungLuas();">Hitung Luas</button> <br/><br/>

    <h3>Hasil: <span id="hasil"></span> </h3>

    <script>
        function hitungKeliling () {
            // input
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;

            // console.log(panjang, lebar);
            // console.log(typeof(panjang), typeof(lebar));

            // proses 
            let keliling = 2 * (parseFloat(panjang) + parseFloat(lebar));

            // output 
            document.getElementById('hasil').innerHTML = keliling + " cm";
        }

        function hitungLuas () {
            // input
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;

            // proses 
            let luas = parseFloat(panjang) * parseFloat(lebar);

            // output 
            document.getElementById('hasil').innerHTML = luas + " cm<sup>2</sup>";
        }


    </script>

</body>
</html>
